<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planio - Setup</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .setup-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
        }
        
        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .setup-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .setup-content {
            margin-bottom: 30px;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: var(--border-radius-md);
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }
        
        .status.pending {
            background-color: var(--gray-200);
            color: var(--gray-700);
        }
        
        .status.success {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .status.error {
            background-color: var(--danger-color);
            color: white;
        }
        
        .setup-log {
            height: 300px;
            overflow-y: auto;
            background-color: var(--gray-800);
            color: var(--gray-100);
            padding: 15px;
            border-radius: var(--border-radius-md);
            font-family: monospace;
            margin-bottom: 20px;
        }
        
        .log-item {
            margin-bottom: 5px;
            line-height: 1.5;
        }
        
        .log-item.error {
            color: var(--danger-color);
        }
        
        .setup-footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <h1>Planio Setup</h1>
            <p>Initialisierung der Datenbank und Erstellung von Beispieldaten</p>
        </div>
        
        <div class="setup-content">
            <div id="setup-status" class="status pending">Setup läuft...</div>
            
            <div id="setup-log" class="setup-log"></div>
            
            <p>Diese Seite richtet die Supabase-Datenbank für Planio ein. Bitte warten Sie, bis der Vorgang abgeschlossen ist.</p>
        </div>
        
        <div class="setup-footer">
            <a href="index.html" class="btn btn-primary">Zur Startseite</a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script src="js/env.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
