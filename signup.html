<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planio - Registrieren</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">Planio</h1>
                <p class="auth-subtitle">Einfache Schichtplanung</p>
            </div>
            
            <div class="auth-content">
                <h2>Konto erstellen</h2>
                
                <div id="auth-message" class="auth-message hidden"></div>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">Vorname</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="last-name">Nachname</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required minlength="8">
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div id="strength-bar" class="strength-bar"></div>
                            </div>
                            <div id="strength-text" class="strength-text">Passwort-Stärke</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Passwort bestätigen</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">Ich akzeptiere die <a href="#" target="_blank">Nutzungsbedingungen</a> und <a href="#" target="_blank">Datenschutzrichtlinien</a></label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Registrieren</span>
                        <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </form>
                
                <div class="auth-footer">
                    Bereits registriert? <a href="signin.html">Anmelden</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.38.4/dist/umd/supabase.js"></script>
    <script src="js/env.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
