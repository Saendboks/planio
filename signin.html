<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planio - Anmelden</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">Planio</h1>
                <p class="auth-subtitle">Einfache Schichtplanung</p>
            </div>
            
            <div class="auth-content">
                <h2>Anmelden</h2>
                
                <div id="auth-message" class="auth-message hidden"></div>
                
                <form id="signin-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Angemeldet bleiben</label>
                        </div>
                        
                        <a href="reset-password.html" class="forgot-password">Passwort vergessen?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Anmelden</span>
                        <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>oder</span>
                </div>
                
                <button id="magic-link-btn" class="btn btn-outline btn-block">
                    <i class="fas fa-magic"></i> Mit Magic Link anmelden
                </button>
                
                <div class="auth-footer">
                    Noch kein Konto? <a href="signup.html">Registrieren</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Magic Link Modal -->
    <div id="magic-link-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Magic Link senden</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Geben Sie Ihre E-Mail-Adresse ein, um einen Magic Link zu erhalten. Mit diesem Link k√∂nnen Sie sich ohne Passwort anmelden.</p>
                
                <form id="magic-link-form">
                    <div class="form-group">
                        <label for="magic-email">E-Mail</label>
                        <input type="email" id="magic-email" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary close-modal">Abbrechen</button>
                        <button type="submit" class="btn btn-primary">Senden</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.38.4/dist/umd/supabase.js"></script>
    <script src="js/env.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
